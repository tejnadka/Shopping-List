
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (recipeSelected)="recipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail 
      *ngIf="recipeDetails; else infoDetails"
      [recipeDetails]="recipeDetails"></app-recipe-detail>
      <ng-template #infoDetails>
        <p>
          Please select recipe to view the details
        </p>
      </ng-template>
    </div>
  </div>
